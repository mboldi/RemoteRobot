<mat-card class="mt-4">
  <mat-card-header><h2>Beállítások</h2></mat-card-header>
  <mat-card-content>
    <form [formGroup]="settingsForm">
      <mat-form-field appearance="fill">
        <mat-label>RabbitMQ szerver címe</mat-label>
        <input matInput formControlName="serverIp"
                autocomplete="off"
                placeholder="192.168.1.100">
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button color="primary" (click)="save()">Mentés</button>
    </form>
  </mat-card-content>
</mat-card>
