<mat-card class="mt-4">
  <mat-card-header><h2>Egyszerű vezérlés</h2></mat-card-header>
  <mat-card-content>
    <mat-grid-list style="width: 15em" cols="3" rowHeight="5em">
      <mat-grid-tile><button mat-icon-button (click)="moveArm('rotateLeft')"><mat-icon>undo</mat-icon></button></mat-grid-tile>
      <mat-grid-tile><button mat-icon-button (click)="moveArm('up')"><mat-icon>arrow_upwards</mat-icon></button></mat-grid-tile>
      <mat-grid-tile><button mat-icon-button (click)="moveArm('rotateRight')"><mat-icon>redo</mat-icon></button></mat-grid-tile>
      <mat-grid-tile><button mat-icon-button (click)="moveArm('left')"><mat-icon>arrow_back</mat-icon></button></mat-grid-tile>
      <mat-grid-tile><button mat-icon-button (click)="stopArm()"><mat-icon>dangerous</mat-icon></button></mat-grid-tile>
      <mat-grid-tile><button mat-icon-button (click)="moveArm('right')"><mat-icon>arrow_forward</mat-icon></button></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile><button mat-icon-button (click)="moveArm('down')"><mat-icon>arrow_downwards</mat-icon></button></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
